name: Build index

on:
  push:
    paths:
      - 'resource/**'
      - 'makeindex.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate index
        run: python makeindex.py

      - name: Commit index
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add index.html
          git commit -m "auto: update index" || echo "no change"
          git push
          
permissions:
  contents: write